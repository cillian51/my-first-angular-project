<section>
    <h3>Liste des avions</h3>
    <article>
        <table>
            <thead>
                <tr>
                    <td><strong>Code</strong></td>
                    <td><strong>Modèle</strong></td>
                    <td><strong>Capacité</strong></td>
                    <td><strong>Autonomie</strong></td>
                </tr>
            </thead>
            <tbody *ngFor="let a of volServ.listeAvions" (click)="selectAvion(a.data.code)">
                <tr>
                    <td>{{a.data.code}}</td>
                    <td>{{a.data.modele}}</td>
                    <td>{{a.data.capacite}}</td>
                    <td>{{a.data.autonomie}}</td>
                </tr>
            </tbody>
        </table>
    </article>
</section>


<section *ngIf="isEdition">
    <button (click)="switchEdition()">Ajouter un avion</button>
    <h3>Modification de l'avion sélectionné !</h3>
    <form (submit)="updateAvion()" #f="ngForm" *ngIf="avion">
        <input [(ngModel)]="avion.modele" name="modele" placeholder="Saisissez le modèle" >
        <input [(ngModel)]="avion.capacite" type="number" name="capacite" placeholder="Saisissez la capacité">
        <input [(ngModel)]="avion.autonomie" type="number" name="autonomie" placeholder="Saisissez l'autonomie">
        <input [(ngModel)]="avion.code" name="code" placeholder="Saisissez le code">
        <input type="submit" value="Valider" >
        <input type="reset" value="Annuler" (click)="resetAvion()">
    </form>
</section>

<section *ngIf="!isEdition">
    <button (click)="switchEdition()">Modifier un avion</button>
    <h3>Ajout d'un avion!</h3>
    <form (submit)="addAvion()" #f="ngForm" *ngIf="avion" >
        <input [(ngModel)]="avion.modele" name="modele" placeholder="Saisissez le modèle">
        <input [(ngModel)]="avion.capacite" type="number" name="capacite" placeholder="Saisissez la capacité">
        <input [(ngModel)]="avion.autonomie" type="number" name="autonomie" placeholder="Saisissez l'autonomie">
        <input [(ngModel)]="avion.code" name="code" placeholder="Saisissez le code">
        <input type="submit" value="Valider" >
        <input type="reset" value="Annuler" (click)="resetAvion()">
    </form>
</section>
