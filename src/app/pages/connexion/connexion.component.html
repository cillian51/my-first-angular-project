<div class="container h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-12 text-center">
      <h1 class="fw-light"><strong>PrendsTonVol</strong></h1>
      <section class="mt-5">
        <h3>Connectez-vous</h3>
        <form class="form-signin" (submit)="checkFromFire()" #f="ngForm">
          <div class="form-outline mb-4">
            <label class="form-label">Identifiant</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="id.id" #ctlId="ngModel" required
              placeholder="Identifiant">
          </div>
          <div class="form-outline mb-4">
            <label class="form-label">Mot de passe</label>
            <input name="pass" type="password" class="form-control" #ctlPass="ngModel" [(ngModel)]="id.passe" required
              placeholder="Mot de passe">
          </div>
          <button class="btn btn-primary btn-block mb-4" type="submit" value="Connexion" [disabled]="f.invalid">
            Connexion
          </button>
          <div class="text-center">
            <p>Not a member? <a routerLink="inscription">Register</a></p>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
